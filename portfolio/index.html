<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAD Portfolio Files</title>

  <style>
    body {
      font-family: system-ui, Arial;
      margin: 0;
      padding: 28px;
      background:#0b1020;
      color: rgba(255,255,255,.92);
    }

    a { color: rgba(255,255,255,.9); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap { max-width: 1200px; margin: 0 auto; }

    .top {
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      align-items:baseline;
    }

    .btn {
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      padding: 10px 12px;
      border-radius: 12px;
      display:inline-block;
    }

    .btn:hover { background: rgba(255,255,255,.10); }

    .muted { color: rgba(255,255,255,.65); }

    .card {
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      border-radius: 16px;
      padding: 18px;
    }

    h1 { margin:0; }
    h2 { margin-top: 26px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 12px;
    }

    .thumb {
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      border-radius: 14px;
      overflow: hidden;
      display: block;
      transition: transform .12s ease, background .12s ease;
    }

    .thumb:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,.08);
      text-decoration: none;
    }

    .thumb img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
      background: #111827;
    }

    .thumb .label {
      padding: 10px;
      font-size: 13px;
      color: rgba(255,255,255,.75);
      word-break: break-word;
    }

    ul { margin: 10px 0 0; padding-left: 18px; }
    li { margin: 10px 0; }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      <div>
        <h1>CAD Portfolio Files</h1>
        <div class="muted" style="margin-top:6px;">
          Click a PNG to open full size. Click a PDF to open in a new tab.
        </div>
      </div>
      <a class="btn" href="/">← Back to main site</a>
    </div>

    <h2>PNGs</h2>
    <div class="card">
      <div class="grid" id="pngGrid"></div>
    </div>

    <h2>PDFs</h2>
    <div class="card">
      <ul id="pdfList"></ul>
    </div>

  </div>

<script>
/* ========= UPDATE THESE TWO LISTS ONLY ========= */

const PNGS = [
  "22-Tool Holder.dwg.png",
  "23 - Tool Slide.dwg.png",
  "32 - TWO POINT PERSPECTIVE.dwg.png",
  "Bracket VTA 5 (1).dwg.png",
  "GuideCLip.dwg.png",
  "Nieves-TMPLT-TB-DIM-8x11-ENG.dwg.png",
  "OYO 6 Shaft (1).dwg.png",
  "OYO 6 Shaft.dwg.png",
  "Path Array.dwg.png",
  "Path.dwg.png",
  "Polar Array.dwg.png",
  "Polar.dwg.png",
  "Practice  - Dimensions-1 (1).dwg.png",
  "Practice - Layer Managment.dwg.png",
  "VTA 11 - LTS.dwg.png",
  "VTA 12 - CMT.dwg.png",
  "VTA 13 - Extend.dwg.png",
  "VTA 14- OFC.dwg.png",
  "VTA 15 - Mirror-Rotate.dwg.png",
  "VTA 16 - CRPD.dwg.png",
  "VTA 17 - PLINE-EDIT.dwg.png",
  "VTA 18 - TEXT.dwg.png",
  "VTA 2 House.dwg.png",
  "VTA 20- DIMENSIONS 16&17.dwg.png",
  "VTA 20- DIMENSIONS 18.dwg.png",
  "VTA 21 - GC DIMS.dwg.png",
  "VTA 25 - Blocks and Attributes.dwg.png",
  "VTA 3.dwg.png",
  "VTA 4.dwg.png",
  "VTA 8 Practice - Osnaps and Tracking.dwg.png",
  "VTA 9 - TRACKING.dwg.png"
];

const PDFS = [
  "ISO guideclip (1).pdf",
  "Test 1 Flange1105.pdf",
  "VTA 2 House (1).pdf"
];

/* ========= AUTO BUILD — NO NEED TO EDIT BELOW ========= */

const pngGrid = document.getElementById("pngGrid");
const pdfList = document.getElementById("pdfList");

PNGS.forEach(name => {
  const url = "/assets/portfolio/images/" + encodeURIComponent(name);

  const a = document.createElement("a");
  a.className = "thumb";
  a.href = url;
  a.target = "_blank";
  a.rel = "noopener";

  const img = document.createElement("img");
  img.src = url;
  img.alt = name;

  const label = document.createElement("div");
  label.className = "label";
  label.textContent = name;

  a.appendChild(img);
  a.appendChild(label);
  pngGrid.appendChild(a);
});

PDFS.forEach(name => {
  const url = "/assets/portfolio/pdfs/" + encodeURIComponent(name);

  const li = document.createElement("li");
  const a = document.createElement("a");
  a.href = url;
  a.target = "_blank";
  a.rel = "noopener";
  a.textContent = name;

  li.appendChild(a);
  pdfList.appendChild(li);
});
</script>

</body>
</html>
